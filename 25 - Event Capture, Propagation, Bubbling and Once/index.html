<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>Click Me!</button>
    <script>
      const divs = document.querySelectorAll('div');
      const btn = document.querySelector('button');

      const logText = e => {
        e.stopPropagation(); // stop bubbling
        console.log(e.currentTarget.classList.value);
      };

      // capture: run event all the way down
      // bubble: run event all the way up
      divs.forEach(div => div.addEventListener('click', logText));

      btn.addEventListener('click', () => console.log('Click!'), { once: true });
    </script>
  </body>
</html>
